<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 星露谷风格</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, #4a90e2, #87ceeb);
            display: flex; flex-direction: column; align-items: center;
            font-family: 'ZCOOL KuaiLe', cursive;
            min-height: 100vh; width: 100vw; overflow-x: hidden;
        }

        .header-panel {
            margin-top: 15%; /* 使用百分比适配不同高度的手机 */
            background: #e6b06e; border: 5px solid #5d3a1a;
            padding: 15px 30px; position: relative;
            box-shadow: inset -3px -3px 0px #9d6d3d, inset 3px 3px 0px #f5d6a8;
        }

        .title { font-size: 36px; color: #5d3a1a; margin: 0; text-shadow: 2px 2px #f5d6a8; }

        .room-section { margin-top: 30px; background: #fff8e7; border: 4px solid #5d3a1a; padding: 5px; }

        /* 优化手机端输入框 */
        .room-input { 
            width: 180px; height: 45px; background: transparent; border: none;
            text-align: center; font-size: 22px; font-family: 'ZCOOL KuaiLe'; outline: none;
        }

        .role-grid { 
            display: grid; grid-template-columns: 1fr 1fr; 
            gap: 15px; margin-top: 40px; width: 90%; /* 宽度占手机 90% */
        }

        .role-btn { 
            height: 90px; background: #e6b06e; border: 4px solid #5d3a1a;
            box-shadow: inset -4px -4px 0px #9d6d3d, inset 4px 4px 0px #f5d6a8;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #5d3a1a; cursor: pointer;
        }

        .role-btn:active { transform: scale(0.95); box-shadow: inset 4px 4px 0px #9d6d3d; }
    </style>
</head>
<body>
    <div class="header-panel"><h1 class="title">麻将不要做</h1></div>
    <div class="room-section">
        <input type="number" id="roomInput" class="room-input" placeholder="输入4位房号" pattern="\d*">
    </div>
    <div class="role-grid">
        <div class="role-btn" onclick="go(1)">玩家 1</div>
        <div class="role-btn" onclick="go(2)">玩家 2</div>
        <div class="role-btn" onclick="go(3)">玩家 3</div>
        <div class="role-btn" onclick="go(4)">玩家 4</div>
    </div>
    <script>
        function go(role) {
            const room = document.getElementById('roomInput').value;
            if(!room) { alert("请先输入房号哦！"); return; }
            window.location.href = `game.html?room=${room}&role=${role}`;
        }
    </script>
</body>
</html>
