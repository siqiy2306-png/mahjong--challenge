<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --mj-gold: #ffcc00;
            --mj-ivory: #fdfaf2;
            --mj-red: #d32f2f;
            --mj-border: #eb7a42; 
        }
        
        body { 
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif; 
            text-align: center; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('./bg.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: white; margin: 0; padding: env(safe-area-inset-top) 15px 40px 15px;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        h1 { color: var(--mj-gold); text-shadow: 2px 2px 8px #000; margin-top: 30px; font-size: 1.8rem; }
        .desc { font-size: 0.9rem; margin-bottom: 25px; opacity: 0.8; }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            max-width: 450px; 
            margin: 0 auto; 
        }
        
        .card-container { 
            perspective: 1200px; 
            -webkit-perspective: 1200px; 
            height: 280px; 
        }
        
        .card { 
            width: 100%; height: 100%; 
            position: relative; 
            transform-style: preserve-3d; 
            -webkit-transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }

        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; 
            backface-visibility: hidden; 
            border-radius: 20px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.6); 
            box-sizing: border-box; padding: 15px;
            border: 6px solid var(--mj-border); 
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        
        .p1-back { background-color: #ff9a30; color: #8e190f; }
        .p2-back { background-color: #970037; color: #f4cd87; }
        .p3-back { background-color: #FFF8E7; color: #481c17; }
        .p4-back { background-color: #481c17; color: #FFF8E7; }

        .char-icon {
            width: 110px; height: 110px;
            margin-bottom: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; 
            -webkit-transform: translateZ(1px);
            transform: translateZ(1px);
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateZ(1px); }
            50% { transform: translateY(-15px) translateZ(1px); }
        }

        .card-back { z-index: 2; transform: rotateY(0deg); }
        .card-back span { font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; }

        .card-front { 
            background: var(--mj-ivory); 
            color: #333; 
            z-index: 1;
            transform: rotateY(180deg); 
            -webkit-transform: rotateY(180deg);
            justify-content: space-evenly; 
        }
        
        .player-num-tag { 
            position: absolute; top: 12px; left: 12px; 
            background: #333; color: white; 
            font-size: 0.7rem; padding: 3px 10px; border-radius: 6px; 
        }
        
        .topic-box { width: 100%; padding: 5px 0; }
        .label { font-size: 0.8rem; color: #7f8c8d; font-weight: bold; margin-bottom: 4px; }
        .content-text { font-size: 1.1rem; color: #2c3e50; font-weight: 900; line-height: 1.4; padding: 0 5px; }
        .punish-text { color: var(--mj-red); border-top: 1px dashed #ccc; padding-top: 15px; margin-top: 10px; }

        button { 
            background: linear-gradient(135deg, #e67e22, #d35400); color: white; border: none; 
            padding: 16px 60px; font-size: 1.2rem; border-radius: 40px; cursor: pointer; 
            font-weight: bold; margin-top: 40px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.92); opacity: 0.9; }
        #status { margin-top: 20px; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body>

    <h1>éº»å°†ä¸è¦åš</h1>
    <p class="desc">è®°å½•å·²é”å®šï¼Œä¸æ€•è¯¯åˆ·æ–°</p >

    <div class="grid" id="gameBoard"></div>
    <button onclick="confirmShuffle()">é‡æ–°æ´—ç‰Œ</button>
    <div id="status">æ•°æ®è¯»å–ä¸­...</div>

    <script>
        let gameData = { conditions: [], punishments: [] };
        let currentSession = []; // ç”¨äºå­˜å‚¨å½“å‰è¿™ä¸€å±€çš„é¢˜ç›®åˆ†é…

        async function init() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                const json = await res.json();
                gameData.conditions = json.data.conditions;
                gameData.punishments = json.data.punishments;
                
                // æ£€æŸ¥æœ¬åœ°æ˜¯å¦æœ‰å­˜è¿‡çš„æ—§è®°å½•
                const savedData = localStorage.getItem('mj_session');
                if (savedData) {
                    currentSession = JSON.parse(savedData);
                    renderBoard(true); // ä½¿ç”¨è®°å½•æ¸²æŸ“
                    document.getElementById('status').innerText = "âœ… å·²æ¢å¤ä¸Šä¸€å±€è¿›åº¦";
                } else {
                    shuffle(); // æ²¡è®°å½•åˆ™æ–°å¼€
                    document.getElementById('status').innerText = "âœ… æ–°çš„ä¸€å±€å·²å¼€å§‹";
                }
            } catch (e) {
                document.getElementById('status').innerText = "âŒ é¢˜åº“è¿æ¥å¤±è´¥";
            }
        }

        // é‡æ–°æ´—ç‰Œå‰è¯¢é—®ï¼Œé˜²æ­¢è¯¯ç‚¹
        function confirmShuffle() {
            if (confirm("ç¡®å®šè¦é‡æ–°æ´—ç‰Œå—ï¼Ÿè¿™ä¼šæ¸…é™¤å½“å‰çš„æŒ‘æˆ˜è®°å½•ï¼")) {
                shuffle();
            }
        }

        function shuffle() {
            if (gameData.conditions.length < 4) return;
            
            // éšæœºæŠ½å–
            let cList = [...gameData.conditions].sort(() => Math.random() - 0.5);
            let pList = [...gameData.punishments].sort(() => Math.random() - 0.5);

            currentSession = [];
            for (let i = 0; i < 4; i++) {
                currentSession.push({
                    playerIdx: i + 1,
                    condition: cList[i],
                    punishment: pList[i],
                    isFlipped: false
                });
            }
            saveSession();
            renderBoard();
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveSession() {
            localStorage.setItem('mj_session', JSON.stringify(currentSession));
        }

        function renderBoard(isFromHistory = false) {
            const board = document.getElementById('gameBoard');
            board.innerHTML = "";

            currentSession.forEach((item, index) => {
                const container = document.createElement('div');
                container.className = "card-container";
                
                const card = document.createElement('div');
                card.className = "card" + (item.isFlipped ? " flipped" : "");
                
                card.onclick = function() { 
                    const flipped = this.classList.toggle('flipped'); 
                    // æ›´æ–°å¹¶ä¿å­˜ç¿»ç‰ŒçŠ¶æ€
                    currentSession[index].isFlipped = flipped;
                    saveSession();

                    const icon = this.querySelector('.char-icon');
                    if (flipped) {
                        setTimeout(() => { 
                            if(this.classList.contains('flipped')) icon.style.animationPlayState = 'paused'; 
                        }, 500);
                    } else {
                        icon.style.animationPlayState = 'running';
                    }
                };
                
                card.innerHTML = `
                    <div class="card-face card-back p${item.playerIdx}-back">
                        <div class="char-icon" style="background-image: url('./character${item.playerIdx}.png')"></div>
                        <span>ç©å®¶ ${item.playerIdx}</span>
                    </div>
                    <div class="card-face card-front">
                        <div class="player-num-tag">ç©å®¶ ${item.playerIdx}</div>
                        <div class="topic-box">
                            <div class="label">ã€è§¦å‘æ¡ä»¶ã€‘</div>
                            <div class="content-text">${item.condition}</div>
                        </div>
                        <div class="topic-box punish-text">
                            <div class="label">ã€è¢«åˆ¶è£äº†ã€‘</div>
                            <div class="content-text" style="color:#d32f2f">${item.punishment}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                board.appendChild(container);

                // å¦‚æœæ˜¯ä»å†å²æ¢å¤ä¸”åŸæœ¬å°±æ˜¯ç¿»å¼€çš„ï¼Œéœ€è¦å¤„ç†åŠ¨ç”»æš‚åœ
                if(item.isFlipped) {
                    const icon = card.querySelector('.char-icon');
                    icon.style.animationPlayState = 'paused';
                }
            });
        }

        init();
    </script>
</body>
</html>
