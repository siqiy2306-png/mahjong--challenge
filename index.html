    <script src="https://cdn.jsdelivr.net/npm/hydrogen-js-sdk@2.2.3/dist/Bmob-2.2.3.min.js"></script>
    <style>
        :root {

        body {

            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),

            overflow-x: hidden;

        /* ç™»å½•/é€‰è§’é®ç½© */
        #loginOverlay {

            background: rgba(0,0,0,0.96); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .room-input { padding: 12px; font-size: 1.2rem; border-radius: 12px; border: 2px solid var(--mj-gold); width: 180px; text-align: center; margin-bottom: 25px; background: #222; color: white; outline: none; }
        .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; }
        .role-btn { padding: 20px 10px; border: 2px solid var(--mj-gold); border-radius: 15px; color: white; cursor: pointer; background: rgba(255,255,255,0.05); transition: 0.2s; }
        .role-btn:active { background: var(--mj-gold); color: #000; }

        /* å³ä¸Šè§’æŒ‰é’® */
        .history-btn {
            position: fixed; top: 15px; right: 15px;
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--mj-gold);
            color: var(--mj-gold); padding: 6px 14px; border-radius: 20px;
            font-size: 0.85rem; z-index: 100; cursor: pointer;
        }

        /* å†å²è®°å½•é¢æ¿ */
        #historyPanel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97); z-index: 2000; padding: 60px 20px 30px; box-sizing: border-box; overflow-y: auto;
        }
        .history-item {

        }
        .close-history { position: absolute; top: 10px; right: 20px; font-size: 2.5rem; color: white; cursor: pointer; }

        /* å¡ç‰Œå¸ƒå±€ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 450px; margin: 20px auto; }
        .card-container { perspective: 1200px; height: 280px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .card.flipped { transform: rotateY(180deg); }

        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            border-radius: 22px; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); box-sizing: border-box; padding: 18px;
            border: 6px solid var(--mj-border); 
        }
        /* å››äººå››è‰² */
        .p1-back { background-color: #ff9a30; } 
        .p2-back { background-color: #970037; } 
        .p3-back { background-color: #FFF8E7; color: #444; } 
        .p4-back { background-color: #481c17; }
        
        .my-card-highlight { border-color: #00ff00 !important; box-shadow: 0 0 25px rgba(0,255,0,0.5) !important; }

        .card-front { background: var(--mj-ivory); color: #333; transform: rotateY(180deg); justify-content: space-evenly; }
        
        .char-icon { width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; animation: float 2.5s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .shuffle-btn { 
            background: linear-gradient(135deg, #e67e22, #d35400); color: white; border: none; 
            padding: 16px 60px; font-size: 1.1rem; border-radius: 40px; cursor: pointer; margin-top: 20px;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h2 style="color:var(--mj-gold); margin-bottom:10px;">ğŸ€„ï¸ éº»å°†ä¸è¦åš</h2>
        <p style="opacity:0.7; font-size:0.9rem; margin-bottom:20px;">è”æœºæ¨¡å¼ï¼šè¯·è¾“å…¥ç›¸åŒçš„æˆ¿é—´å·</p>
        <input type="number" id="roomNum" class="room-input" placeholder="4ä½æˆ¿é—´å·">
        <div class="role-grid">
            <div class="role-btn" onclick="selectRole(1)">æˆ‘æ˜¯ ç©å®¶1</div>
            <div class="role-btn" onclick="selectRole(2)">æˆ‘æ˜¯ ç©å®¶2</div>
            <div class="role-btn" onclick="selectRole(3)">æˆ‘æ˜¯ ç©å®¶3</div>
            <div class="role-btn" onclick="selectRole(4)">æˆ‘æ˜¯ ç©å®¶4</div>
        </div>
    </div>

    <div class="history-btn" onclick="toggleHistory(true)">ğŸ“œ å†å²è®°å½•</div>
    <div id="historyPanel">
        <span class="close-history" onclick="toggleHistory(false)">Ã—</span>
        <h2 style="color:var(--mj-gold); margin-bottom:30px;">å¯¹å±€å­˜æ¡£ (æœ€è¿‘15å±€)</h2>
        <div id="historyContent"></div>
    </div>

    <h1 id="roomTitle" style="font-size:1.4rem; color:var(--mj-gold)">å‡†å¤‡å°±ç»ª</h1>
    <div class="grid" id="gameBoard"></div>
    <button class="shuffle-btn" onclick="confirmShuffle()">é‡æ–°æ´—ç‰Œ</button>

    <script>
        // åˆå§‹åŒ– Bmob
        Bmob.initialize("3aedf2959c04131c58aeec1d0a28f29e", "afe242937babf3b179b711c45ddf3300");

        let myRole = null;
        let roomCards = [];
        let currentRoomID = "";

        // è¿›å…¥æˆ¿é—´ä¸è§’è‰²é”å®š
        async function selectRole(roleNum) {
            const rID = document.getElementById('roomNum').value;
            if (rID.length < 4) return alert("è¯·è¾“å…¥4ä½æˆ¿é—´å·");
            
            const query = Bmob.Query("GameRooms");
            query.equalTo("roomID", "==", rID);
            const res = await query.find();

            let room;
            if (res.length === 0) {
                room = await createNewRoom(rID);
            } else {
                room = res[0];
            }

            let taken = room.takenRoles || [];
            if (taken.includes(roleNum)) return alert("æ­¤è§’è‰²å·²è¢«å æ®ï¼Œè¯·å°è¯•å…¶ä»–ä½ç½®");

            taken.push(roleNum);
            const updateQuery = Bmob.Query("GameRooms");
            updateQuery.set("id", room.objectId);
            updateQuery.set("takenRoles", taken);
            await updateQuery.save();

            myRole = roleNum;
            roomCards = room.cards;
            currentRoomID = rID;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('roomTitle').innerText = "æˆ¿é—´: " + rID + " | ä½ æ˜¯ç©å®¶ " + roleNum;
            renderBoard();
        }

        // åˆ›å»ºæ–°æˆ¿é—´ä¸æ´—ç‰Œé€»è¾‘
        async function createNewRoom(id) {
            const dataRes = await fetch('./data.json');
            const json = await dataRes.json();
            const c = json.data.conditions.sort(() => Math.random() - 0.5);
            const p = json.data.punishments.sort(() => Math.random() - 0.5);
            
            const query = Bmob.Query("GameRooms");
            query.set("roomID", id);
            query.set("takenRoles", []);
            query.set("cards", c.slice(0,4).map((v, i) => ({condition: v, punishment: p[i]})));
            return await query.save();
        }

        // æ¸²æŸ“å¡ç‰Œï¼šå¸¦é”å®šé€»è¾‘ä¸é«˜äº®
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = "";
            roomCards.forEach((item, index) => {
                const pNum = index + 1;
                const isMine = pNum === myRole;
                const container = document.createElement('div');
                container.className = "card-container";
                
                const card = document.createElement('div');
                card.className = "card";
                
                const faceBack = document.createElement('div');
                faceBack.className = `card-face card-back p${pNum}-back`;
                if(isMine) faceBack.classList.add('my-card-highlight');

                // æ ¸å¿ƒæ§åˆ¶ï¼šåªæœ‰è‡ªå·±çš„ç‰Œèƒ½ç¿»
                card.onclick = function() {
                    if(!isMine) return alert("è¿™ä¸æ˜¯ä½ çš„ç‰Œï¼Œä¸è¦å·çœ‹åˆ«äººçš„å“¦ï¼ğŸ¤«");
                    this.classList.toggle('flipped');
                };

                faceBack.innerHTML = `
                    <div class="char-icon" style="background-image: url('./character${pNum}.png')"></div>
                    <span style="font-weight:bold; font-size:1.1rem;">${isMine ? "ä½ çš„ç‰Œ" : "ç©å®¶ "+pNum}</span>
                    ${!isMine ? "<div style='font-size:0.6rem; opacity:0.5; margin-top:8px;'>ğŸ”’ æƒé™é”å®š</div>" : ""}
                `;

                const faceFront = document.createElement('div');
                faceFront.className = "card-face card-front";
                faceFront.innerHTML = `
                    <div style="font-size:0.7rem; background:#444; color:#fff; padding:3px 10px; border-radius:6px; position:absolute; top:12px; left:12px;">ç©å®¶ ${pNum}</div>
                    <div style="font-size: 0.8rem; color:#888; font-weight:bold;">[ æ¡ä»¶ ]</div>
                    <div style="font-weight:900; font-size:1rem; margin: 10px 0; color:#222;">${item.condition}</div>
                    <div style="width:80%; height:1px; background:#ddd; margin:5px 0;"></div>
                    <div style="font-size: 0.8rem; color:var(--mj-red); font-weight:bold; margin-top:5px;">[ æƒ©ç½š ]</div>
                    <div style="color:var(--mj-red); font-weight:900; font-size:1rem;">${item.punishment}</div>
                `;

                card.appendChild(faceBack);
                card.appendChild(faceFront);
                container.appendChild(card);
                board.appendChild(container);
            });
        }

        // é‡æ–°æ´—ç‰Œï¼šé˜²è¯¯è§¦ä¸åˆ·æ–°
        function confirmShuffle() {
            if(confirm("ç¡®å®šé‡æ–°æ´—ç‰Œå—ï¼Ÿè¿™ä¼šç›´æ¥å¼€å§‹ä¸‹ä¸€å±€")) {
                archiveCurrentSession();
                location.reload(); 
            }
        }

        // å­˜æ¡£é€»è¾‘ï¼šä¿å­˜å®Œæ•´ä¿¡æ¯
        function archiveCurrentSession() {
            if (roomCards.length === 0) return;
            let history = JSON.parse(localStorage.getItem('mj_history') || "[]");
            const record = {
                time: new Date().toLocaleString() + " (æˆ¿é—´:" + currentRoomID + ")",
                details: roomCards.map((s, i) => `<b>ç©å®¶${i+1}</b><br>æ¡ä»¶ï¼š${s.condition}<br>æƒ©ç½šï¼š${s.punishment}`)
            };
            history.unshift(record);
            localStorage.setItem('mj_history', JSON.stringify(history.slice(0, 15)));
        }

        // å†å²è®°å½•æ¸²æŸ“
        function toggleHistory(show) {
            document.getElementById('historyPanel').style.display = show ? 'block' : 'none';
            if(show) {
                const h = JSON.parse(localStorage.getItem('mj_history') || "[]");
                document.getElementById('historyContent').innerHTML = h.length ? h.map(i => `
                    <div class="history-item">
                        <div style="color:var(--mj-gold); margin-bottom:12px; font-weight:bold; font-size:0.9rem; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:5px;">${i.time}</div>
                        ${i.details.map(d => `<div style="margin-bottom:10px; line-height:1.4;">${d}</div>`).join('')}
                    </div>
                `).join('') : "<p style='opacity:0.4; margin-top:100px;'>è¿™é‡Œç©ºç©ºå¦‚ä¹Ÿ...</p>";
            }
        }
    </script>
</body>
