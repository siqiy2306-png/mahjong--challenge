<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --mj-gold: #ffcc00;
            --mj-ivory: #fdfaf2;
            --mj-red: #d32f2f;
            --mj-border: #eb7a42; 
        }
        
        body { 
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif; 
            text-align: center; 
            /* èƒŒæ™¯å›¾ï¼šå åŠ  60% é€æ˜åº¦é»‘è‰²é®ç½© */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('./bg.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: white; margin: 0; padding: env(safe-area-inset-top) 15px 40px 15px;
            overflow-x: hidden;
        }

        h1 { color: var(--mj-gold); text-shadow: 2px 2px 8px #000; margin-top: 30px; font-size: 1.8rem; }
        .desc { font-size: 0.9rem; margin-bottom: 30px; opacity: 0.9; }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            max-width: 450px; 
            margin: 0 auto; 
        }
        
        /* å¢åŠ è§†è§’æ·±åº¦ï¼Œé€‚é…é•¿æ¬¾æ¯”ä¾‹ */
        .card-container { 
            perspective: 1200px; 
            -webkit-perspective: 1200px; 
            height: 280px; 
        }
        
        .card { 
            width: 100%; height: 100%; 
            position: relative; 
            transform-style: preserve-3d; 
            -webkit-transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .card.flipped { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }

        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; 
            backface-visibility: hidden; 
            border-radius: 20px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
            box-sizing: border-box; padding: 15px;
            border: 6px solid var(--mj-border); 
            /* å¼ºåˆ¶å¼€å¯ GPU åŠ é€Ÿé˜²æ­¢é—ªçƒ */
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        
        /* ç©å®¶é¢œè‰²é…ç½® */
        .p1-back { background-color: #ff9a30; color: #8e190f; }
        .p2-back { background-color: #970037; color: #f4cd87; }
        .p3-back { background-color: #FFF8E7; color: #481c17; }
        .p4-back { background-color: #481c17; color: #FFF8E7; }

        .char-icon {
            width: 110px; height: 110px;
            margin-bottom: 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; 
            /* åˆå§‹çŠ¶æ€é˜²æ­¢é—ªçƒ */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .card-back { z-index: 2; transform: rotateY(0deg); }
        .card-back span { font-weight: bold; font-size: 1.4rem; letter-spacing: 1px; }

        .card-front { 
            background: var(--mj-ivory); 
            color: #333; 
            z-index: 1;
            transform: rotateY(180deg); 
            -webkit-transform: rotateY(180deg);
            justify-content: space-evenly; 
        }
        
        .player-num-tag { 
            position: absolute; top: 10px; left: 10px; 
            background: #333; color: white; 
            font-size: 0.7rem; padding: 3px 8px; border-radius: 6px; 
        }
        
        .topic-box { width: 100%; padding: 5px 0; }
        .label { font-size: 0.8rem; color: #7f8c8d; font-weight: bold; margin-bottom: 5px; }
        .content-text { font-size: 1.05rem; color: #2c3e50; font-weight: 800; line-height: 1.4; padding: 0 5px; }
        .punish-text { color: var(--mj-red); border-top: 1px dashed #ccc; padding-top: 15px; margin-top: 10px; }

        button { 
            background: linear-gradient(135deg, #e67e22, #d35400); color: white; border: none; 
            padding: 16px 60px; font-size: 1.2rem; border-radius: 40px; cursor: pointer; 
            font-weight: bold; margin-top: 40px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.95); }
        #status { margin-top: 20px; font-size: 0.7rem; opacity: 0.6; }
    </style>
</head>
<body>

    <h1>éº»å°†ä¸è¦åš</h1>
    <p class="desc">ç‚¹å‡»ç¿»å¼€æŸ¥çœ‹ä½ çš„ä»»åŠ¡</p >

    <div class="grid" id="gameBoard"></div>
    <button onclick="shuffle()">é‡æ–°æ´—ç‰Œ</button>
    <div id="status">è¿æ¥ä¸­...</div>

    <script>
        let gameData = { conditions: [], punishments: [] };

        async function init() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                const json = await res.json();
                gameData.conditions = json.data.conditions;
                gameData.punishments = json.data.punishments;
                document.getElementById('status').innerText = "âœ… é¢˜åº“åŒæ­¥æˆåŠŸ";
                shuffle();
            } catch (e) {
                document.getElementById('status').innerText = "âŒ é¢˜åº“è¿æ¥å¤±è´¥";
            }
        }

        function shuffle() {
            if (gameData.conditions.length < 4) return;
            const board = document.getElementById('gameBoard');
            board.innerHTML = "";
            let cList = [...gameData.conditions].sort(() => Math.random() - 0.5);
            let pList = [...gameData.punishments].sort(() => Math.random() - 0.5);

            for (let i = 1; i <= 4; i++) {
                const container = document.createElement('div');
                container.className = "card-container";
                const card = document.createElement('div');
                card.className = "card";
                
                // ç‚¹å‡»ç¿»è½¬é€»è¾‘ï¼Œå¢åŠ åŠ¨ç”»æš‚åœè§£å†³é—ªçƒ
                card.onclick = function() { 
                    this.classList.toggle('flipped'); 
                    const icon = this.querySelector('.char-icon');
                    if (this.classList.contains('flipped')) {
                        // ç¿»åˆ°æ­£é¢æ—¶æš‚åœåŠ¨ç”»ï¼Œå‡å°‘é‡ç»˜å‹åŠ›
                        setTimeout(() => { icon.style.animationPlayState = 'paused'; }, 300);
                    } else {
                        // ç¿»å›èƒŒé¢æ—¶å¯åŠ¨åŠ¨ç”»
                        icon.style.animationPlayState = 'running';
                    }
                };
                
                card.innerHTML = `
                    <div class="card-face card-back p${i}-back">
                        <div class="char-icon" style="background-image: url('./character${i}.png')"></div>
                        <span>ç©å®¶ ${i}</span>
                    </div>
                    <div class="card-face card-front">
                        <div class="player-num-tag">ç©å®¶ ${i}</div>
                        <div class="topic-box">
                            <div class="label">ã€è§¦å‘æ¡ä»¶ã€‘</div>
                            <div class="content-text">${cList[i-1]}</div>
                        </div>
                        <div class="topic-box punish-text">
                            <div class="label">ã€è¢«åˆ¶è£äº†ã€‘</div>
                            <div class="content-text" style="color:#d32f2f">${pList[i-1]}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                board.appendChild(container);
            }
        }
        init();
    </script>
</body>
</html>
