<!DOCTYPE html>

<head>

    <style>
        :root {
            --mj-gold: #ffcc00;

        }
        
          body {

            text-align: center; 
            /* æ ¸å¿ƒä¿®æ”¹ï¼šåœ¨å›¾ç‰‡å‰é¢å åŠ ä¸€å±‚ 50% é€æ˜åº¦çš„é»‘è‰²é®ç½© */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 450px; margin: 0 auto; }
        .card-container { perspective: 1000px; height: 210px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }

        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.4); box-sizing: border-box; padding: 10px;
            border: 6px solid var(--mj-border); /* ç²—è¾¹æ¡† */
        }
        
        /* ç©å®¶é¢œè‰²é…ç½® */
        .p1-back { background-color: #ff9a30; color: #8e190f; }
        .p2-back { background-color: #970037; color: #f4cd87; }
        .p3-back { background-color: #FFF8E7; color: #481c17; }
        .p4-back { background-color: #481c17; color: #FFF8E7; }

        .char-icon {
            width: 100px; height: 100px; /* è°ƒå¤§ä¸€ç‚¹ç‚¹ */
            margin-bottom: 5px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; /* ç¡®ä¿å®Œå…¨é€æ˜ */
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .card-back span { font-weight: bold; font-size: 1.2rem; margin-top: 5px; }

        .card-front { background: var(--mj-ivory); color: #333; transform: rotateY(180deg); }
        .player-num-tag { position: absolute; top: 8px; left: 8px; background: #333; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; }
        .topic-box { margin-bottom: 5px; width: 100%; }
        .label { font-size: 0.7rem; color: #7f8c8d; font-weight: bold; }
        .content-text { font-size: 0.95rem; color: #2c3e50; font-weight: 800; line-height: 1.2; }
        .punish-text { color: var(--mj-red); }

        button { 
            background: linear-gradient(135deg, #e67e22, #d35400); color: white; border: none; 
            padding: 14px 45px; font-size: 1.1rem; border-radius: 30px; cursor: pointer;

</head>
<body>

    <h1 style="color: var(--mj-gold); text-shadow: 2px 2px 5px #000; margin-bottom: 5px;">éº»å°†ä¸è¦åš</h1>
    <p style="font-size: 0.8rem; margin-bottom: 25px;">ç‚¹å‡»ç¿»å¼€ä½ çš„æŒ‘æˆ˜</p>

    <div class="grid" id="gameBoard"></div>
    <button onclick="shuffle()">é‡æ–°æ´—ç‰Œ</button>
    <div id="status" style="margin-top: 15px; font-size: 0.7rem; opacity: 0.8;">æ•°æ®åŒæ­¥ä¸­...</div>

    <script>
        let gameData = { conditions: [], punishments: [] };

        async function init() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                const json = await res.json();
                gameData.conditions = json.data.conditions;
                gameData.punishments = json.data.punishments;
                document.getElementById('status').innerText = "âœ… å·²å°±ç»ª";
                shuffle();
            } catch (e) {
                document.getElementById('status').innerText = "âŒ è¯·æ£€æŸ¥æ•°æ®æº";
            }
        }

        function shuffle() {
            if (gameData.conditions.length < 4) return;
            const board = document.getElementById('gameBoard');
            board.innerHTML = "";
            let cList = [...gameData.conditions].sort(() => Math.random() - 0.5);
            let pList = [...gameData.punishments].sort(() => Math.random() - 0.5);

            for (let i = 1; i <= 4; i++) {
                const container = document.createElement('div');
                container.className = "card-container";
                const card = document.createElement('div');
                card.className = "card";
                card.onclick = function() { this.classList.toggle('flipped'); };
                
                // è¿™é‡Œåç¼€æ”¹æˆäº† .png
                const charImg = `./character${i}.png`;
                
                card.innerHTML = `
                    <div class="card-face card-back p${i}-back">
                        <div class="char-icon" style="background-image: url('${charImg}')"></div>
                        <span>ç©å®¶ ${i}</span>
                    </div>
                    <div class="card-face card-front">
                        <div class="player-num-tag">ç©å®¶ ${i}</div>
                        <div class="topic-box">
                            <div class="label">ã€è§¦å‘æ¡ä»¶ã€‘</div>
                            <div class="content-text">${cList[i-1]}</div>
                        </div>
                        <div class="topic-box">
                            <div class="label">ã€è¢«åˆ¶è£äº†ã€‘</div>
                            <div class="content-text punish-text">${pList[i-1]}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                board.appendChild(container);
            }
        }
        init();
    </script>
</body>
</html>
