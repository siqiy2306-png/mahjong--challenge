<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ€„ï¸ éº»å°†ä¸è¦åšæŒ‘æˆ˜</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root {
            --mj-gold: #ffcc00;
            --mj-ivory: #fdfaf2;
            --mj-red: #d32f2f;
            --mj-border: #eb7a42; 
        }
        
        body { 
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif; 
            text-align: center; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('./bg.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: white; margin: 0; padding: env(safe-area-inset-top) 15px 40px 15px;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        /* å³ä¸Šè§’å†å²æŒ‰é’® */
        .history-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--mj-gold);
            color: var(--mj-gold);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 100;
            cursor: pointer;
        }

        /* å†å²è®°å½•é¢æ¿ */
        #historyPanel {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .history-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.8rem;
            border-left: 4px solid var(--mj-gold);
        }
        .history-time { color: var(--mj-gold); margin-bottom: 5px; font-weight: bold; }
        .close-history {
            position: absolute; top: 10px; right: 20px;
            font-size: 2rem; color: white; cursor: pointer;
        }

        h1 { color: var(--mj-gold); text-shadow: 2px 2px 8px #000; margin-top: 40px; font-size: 1.8rem; }
        .desc { font-size: 0.9rem; margin-bottom: 25px; opacity: 0.8; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 450px; margin: 0 auto; }
        .card-container { perspective: 1200px; height: 280px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }

        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; border-radius: 20px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.6); box-sizing: border-box; padding: 15px;
            border: 6px solid var(--mj-border); 
        }
        
        .p1-back { background-color: #ff9a30; color: #8e190f; }
        .p2-back { background-color: #970037; color: #f4cd87; }
        .p3-back { background-color: #FFF8E7; color: #481c17; }
        .p4-back { background-color: #481c17; color: #FFF8E7; }

        .char-icon {
            width: 100px; height: 100px; margin-bottom: 10px;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }

        .card-back { z-index: 2; transform: rotateY(0deg); }
        .card-back span { font-weight: bold; font-size: 1.2rem; }
        .card-front { background: var(--mj-ivory); color: #333; transform: rotateY(180deg); justify-content: space-evenly; }
        .player-num-tag { position: absolute; top: 12px; left: 12px; background: #333; color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 6px; }
        .content-text { font-size: 1rem; color: #2c3e50; font-weight: 900; line-height: 1.3; }
        .punish-text { color: var(--mj-red); border-top: 1px dashed #ccc; padding-top: 10px; margin-top: 5px; }

        button.shuffle-btn { 
            background: linear-gradient(135deg, #e67e22, #d35400); color: white; border: none; 
            padding: 16px 60px; font-size: 1.1rem; border-radius: 40px; cursor: pointer; 
            font-weight: bold; margin-top: 30px; box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        /* å¼ºåˆ¶æ‰€æœ‰å…ƒç´ ä½¿ç”¨ç•Œé¢1çš„åƒç´ å­—ä½“ï¼Œ!important ç¡®ä¿è¦†ç›–åŸæœ‰å­—ä½“ */
* {
    font-family: 'ZCOOL KuaiLe', cursive !important;
}
    </style>
</head>
<body>

    <div class="history-btn" onclick="toggleHistory(true)">ğŸ“œ å†å²è®°å½•</div>

    <div id="historyPanel">
        <span class="close-history" onclick="toggleHistory(false)">Ã—</span>
        <h2 style="color:var(--mj-gold)">æœ€è¿‘ 10 å±€å­˜æ¡£</h2>
        <div id="historyContent"></div>
        <button onclick="clearHistory()" style="margin-top:20px; background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:15px;">æ¸…ç©ºæ‰€æœ‰å†å²</button>
    </div>

    <h1>éº»å°†ä¸è¦åš</h1>
    <p class="desc">è®°å½•å·²è‡ªåŠ¨å­˜æ¡£</p>

    <div class="grid" id="gameBoard"></div>
    <button class="shuffle-btn" onclick="confirmShuffle()">é‡æ–°æ´—ç‰Œ</button>
    <div id="status" style="margin-top:20px; font-size:0.7rem; opacity:0.5;"></div>

    <script>
        let gameData = { conditions: [], punishments: [] };
        let currentSession = [];

        async function init() {
            try {
                const res = await fetch('./data.json?t=' + Date.now());
                const json = await res.json();
                gameData.conditions = json.data.conditions;
                gameData.punishments = json.data.punishments;
                
                const savedData = localStorage.getItem('mj_session');
                if (savedData) {
                    currentSession = JSON.parse(savedData);
                    renderBoard();
                    document.getElementById('status').innerText = "å·²åŠ è½½å½“å‰å¯¹å±€";
                } else {
                    shuffle();
                }
            } catch (e) {
                document.getElementById('status').innerText = "è¿æ¥å¤±è´¥";
            }
        }

        function confirmShuffle() {
            if (confirm("ç¡®å®šé‡æ–°æ´—ç‰Œå—ï¼Ÿè¿™ä¼šç›´æ¥å¼€å§‹ä¸‹ä¸€å±€ï¼")) {
                archiveCurrentSession();
                shuffle();
            }
        }

        // å°†å½“å‰å±€å­˜å…¥å†å²
        function archiveCurrentSession() {
            if (currentSession.length === 0) return;
            let history = JSON.parse(localStorage.getItem('mj_history') || "[]");
            const record = {
                time: new Date().toLocaleString(),
                details: currentSession.map(s => `ç©å®¶${s.playerIdx}: ${s.condition}`)
            };
            history.unshift(record); // æ’åˆ°å¼€å¤´
            history = history.slice(0, 10); // åªä¿ç•™æœ€è¿‘10æ¡
            localStorage.setItem('mj_history', JSON.stringify(history));
        }

        function toggleHistory(show) {
            const panel = document.getElementById('historyPanel');
            panel.style.display = show ? 'block' : 'none';
            if (show) renderHistoryList();
        }

        function renderHistoryList() {
            const content = document.getElementById('historyContent');
            const history = JSON.parse(localStorage.getItem('mj_history') || "[]");
            if (history.length === 0) {
                content.innerHTML = "<p>æš‚æ— å†å²è®°å½•</p>";
                return;
            }
            content.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-time">${item.time}</div>
                    ${item.details.join('<br>')}
                </div>
            `).join('');
        }

        function clearHistory() {
            if(confirm("ç¡®å®šæ¸…ç©ºå—ï¼Ÿ")) {
                localStorage.removeItem('mj_history');
                renderHistoryList();
            }
        }

        function shuffle() {
            let cList = [...gameData.conditions].sort(() => Math.random() - 0.5);
            let pList = [...gameData.punishments].sort(() => Math.random() - 0.5);
            currentSession = [];
            for (let i = 0; i < 4; i++) {
                currentSession.push({
                    playerIdx: i + 1,
                    condition: cList[i],
                    punishment: pList[i],
                    isFlipped: false
                });
            }
            saveSession();
            renderBoard();
        }

        function saveSession() {
            localStorage.setItem('mj_session', JSON.stringify(currentSession));
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = "";
            currentSession.forEach((item, index) => {
                const container = document.createElement('div');
                container.className = "card-container";
                const card = document.createElement('div');
                card.className = "card" + (item.isFlipped ? " flipped" : "");
                card.onclick = function() { 
                    item.isFlipped = this.classList.toggle('flipped'); 
                    saveSession();
                };
                card.innerHTML = `
                    <div class="card-face card-back p${item.playerIdx}-back">
                        <div class="char-icon" style="background-image: url('./character${item.playerIdx}.png')"></div>
                        <span>ç©å®¶ ${item.playerIdx}</span>
                    </div>
                    <div class="card-face card-front">
                        <div class="player-num-tag">ç©å®¶ ${item.playerIdx}</div>
                        <div class="topic-box">
                            <div class="label">æ¡ä»¶</div>
                            <div class="content-text">${item.condition}</div>
                        </div>
                        <div class="topic-box punish-text">
                            <div class="label">æƒ©ç½š</div>
                            <div class="content-text" style="color:#d32f2f">${item.punishment}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                board.appendChild(container);
            });
        }

        init();
    </script>
</body>
</html>
